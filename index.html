<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Don't use this in production: -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>TIC-TAC-TOE</title>
</head>

<body>
  <div id="root"></div>
 
</body>
<script type="text/babel">

  const SYMBOL_O = "O";
  const SYMBOL_X = "X"

  const computeWinner = (cells) => {
    const lines = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ]

    for (let i = 0; i < lines.length; i++) {
      const [a, b, c] = lines[i];
      // ПРОВЕРКА, ЕСТЬ ЛИ В ПОЗИЦИЯХ a, b, c ОДИН И ТОТ ЖЕ СИМВОЛ
      if (
        cells[a] && 
        cells[a] === cells[b] && 
        cells[a] === cells[c]
      ) {
        return [a, b, c];
      }
    }
  }

  function useGameState() {
    // ИСХОДНЫЙ СПИСОК ЗАПОЛНЕННЫХ КЛЕТОК
    const [cells, setCells] = React.useState([
      null, null, null, null, null, null, null, null, null
    ]);

    // ТЕКУЩИЙ ШАГ
    const [currentStep, setCurrentStep] = React.useState(SYMBOL_O);

    // ВЫИГРЫШНАЯ ПОСЛЕДОВАТЕЛЬНОСТЬ
    const [winnerSequence, setWinnerSequence] = React.useState();

    const handleCellClick = (index) => {
      if (cells[index] || winnerSequence) {
        return;
      }
      // ИЗ-ЗА ИММУТАБЕЛЬНОСТИ СОСТОЯНИЯ СОЗДАЕМ КОПИЮ
      const cellsCopy = cells.slice();
      cellsCopy[index] = currentStep;
      const winner = computeWinner(cellsCopy);
      
      setCells(cellsCopy);
      setCurrentStep(currentStep === SYMBOL_X ? SYMBOL_O : SYMBOL_X);
      setWinnerSequence(winner);
    }

    const clearGameField = () => {
      setCells([null, null, null, null, null, null, null, null, null]);
      setCurrentStep(SYMBOL_O);
      setWinnerSequence(undefined);
    }
  
    const winnerSymbol = winnerSequence ? cells[winnerSequence[0]] : undefined;
    const isDraw = !cells.includes(null) && winnerSequence === undefined;

    return {
      cells, 
      currentStep,
      winnerSequence,
      handleCellClick, 
      clearGameField, 
      winnerSymbol,
      isDraw
    }
  }
  
  function App() {
    const {
      cells, 
      currentStep,
      winnerSequence,
      handleCellClick, 
      clearGameField, 
      winnerSymbol,
      isDraw
    } = useGameState();

    return (
      <div className="game">
        <GameInfo 
          isDraw={isDraw} 
          winnerSymbol={winnerSymbol} 
          currentStep={currentStep}
        />
        <div className="game-field">
          { 
            cells.map((symbol, index) => (
              <GameCell 
                symbol={symbol} 
                isWinner={winnerSequence?.includes(index)} 
                onClick={() => handleCellClick(index)}
                key={index}
              />
            ))
          }
        </div>
        <button 
          className="clear-game"
          onClick={clearGameField}
        >
          Очистить
        </button>
      </div>
    );
  }

  // ОТОБРАЖЕНИЕ ИНФОРМАЦИИ ОБ ИГРЕ (ЧЕЙ ХОД, КТО ПОБЕДИТЕЛЬ ИЛИ НИЧЬЯ)
  function GameInfo({ isDraw, winnerSymbol, currentStep }) {
    // Условный рендеринг
    if (isDraw) {
      return (
        <div className="game-info">
          НИЧЬЯ
        </div>
      )
    } 
    if (winnerSymbol) {
      return (
        <div className="game-info">
          Победитель:  <GameSymbol symbol={winnerSymbol}/>
       </div>
      )
    }
    return (
      <div className="game-info">
        Ход: <GameSymbol symbol={currentStep}/>
      </div>
    )
  }

  // ОТОБРАЖЕНИЕ ЯЧЕЙКИ, ЛИБО ПУСТОГО, ЛИБО С СИМВОЛОМ
  function GameCell({ isWinner, onClick, symbol }) {
    return (
      <button 
        onClick={onClick}
        className={`cell ${isWinner ? "cell--win" : ""} `}
      >
        {symbol ? <GameSymbol symbol={symbol}/> : null}
      </button>
    )
  }

  // ОТОБРАЖЕНИЕ ИГРОВОГО СИМВОЛА В ЗАВИСИМОСТИ ОТ КЛАССА
  function GameSymbol({ symbol }) {
    const getSymbolClassName = (symbol) => {
      if (symbol === SYMBOL_X) return "symbol--x";
      if (symbol === SYMBOL_O) return "symbol--o";
      return "";
    }

    return <span className={`symbol ${getSymbolClassName(symbol)}`}>{symbol}</span>
  }


  const root = ReactDOM.createRoot(document.getElementById("root"));
  root.render(<App/>);

</script>

<style>
  html {
    font-family: Arial, Helvetica, sans-serif;
  }

  .game {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 150px;
    margin: 100px auto;
    padding: 20px;
    border: 1px solid black;
  }

  .game-info {
    margin-bottom: 10px;
  }

  .game-field {
    display: grid;
    grid-template-columns: repeat(3, 30px);
    grid-template-rows: repeat(3, 30px);
    padding: 1px 0 0 1px;
  }

  .cell {
    border: 1px solid grey;
    margin: -1px 0 0 -1px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: transparent;
  }

  .cell--win {
    background: rgba(255, 0, 0, 0.1);
  }

  .symbol {
    font-size: 20px;
    line-height: 24px;
  }

  .symbol--x {
    color: red;
  }

  .symbol--o {
    color: green;
  }

  .clear-game {
    margin-top: 10px;
    font-size: 12px;
  }
</style>

</html>
